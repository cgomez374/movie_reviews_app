{% extends "base.html" %}

{% block content %}

<div>
  <h2 class="subtitle">write a review</h2>
  <form class="form" method="POST" action="{{ url_for('new_review', movie_id=movie_id) }}" autocomplete="off">
    <textarea name="content" id="new_review_content" cols="30" rows="10" placeholder="Write a review..." required></textarea>
    <button type="submit">submit</button>
  </form>
</div>

{% endblock %}
