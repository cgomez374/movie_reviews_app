{% extends "base.html" %}

{% block content %}

<div>
  <h2 class="subtitle">write a review</h2>
  {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
  <form class="form" method="POST" action="{{ url_for('new_review', movie_id=movie_id) }}" autocomplete="off">
    <textarea name="content"
              id="new_review_content"
              cols="30" rows="10"
              placeholder="Write a review (300 characters max)..."
              maxlength="300"
              required></textarea>
    <button type="submit">submit</button>
  </form>
</div>

{% endblock %}
