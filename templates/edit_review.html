{% extends "base.html" %}

{% block content %}

<div>
  <h2>edit your review</h2>
  <form method="POST" action="{{ url_for('edit_review', current_user_review_id=current_user_review_id) }}" autocomplete="off">
    <textarea name="content" id="content" cols="30" rows="10" required></textarea>
    <button type="submit">submit</button>
  </form>
  <a href="{{ url_for('delete_review', current_user_review_id=current_user_review_id) }}"><button>delete review</button></a>
</div>

{% endblock %}
