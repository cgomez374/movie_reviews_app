{% extends "base.html" %}

{% block content %}

<div>
  <h2 class="subtitle">edit your review</h2>
  {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
  <form class="form" method="POST" action="{{ url_for('edit_review', current_user_review_id=current_user_review_id) }}" autocomplete="off">
    <textarea name="content"
              id="edit_review_content"
              placeholder="Write a review..."
              cols="30"
              rows="10"
              required>{{ current_content }}
    </textarea>
    <button type="submit">submit</button>
  </form>
  <a class="col" href="{{ url_for('delete_review', current_user_review_id=current_user_review_id) }}"><button>delete review</button></a>
</div>

{% endblock %}
