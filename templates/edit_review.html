{% extends "base.html" %}

{% block content %}

<div>
  <h2 class="subtitle">edit your review</h2>
  <form class="form" method="POST" action="{{ url_for('edit_review', current_user_review_id=current_user_review_id) }}" autocomplete="off">
    <textarea name="content" id="review_content" placeholder="type here" cols="30" rows="10" required></textarea>
    <button type="submit">submit</button>
  </form>
  <a class="col" href="{{ url_for('delete_review', current_user_review_id=current_user_review_id) }}"><button>delete review</button></a>
</div>

{% endblock %}
