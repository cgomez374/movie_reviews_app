<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Movie Reviews</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <!--User can only see these links if they are logged in-->

                <!-- Main landing page -->
                <li><a href="{{ url_for('main') }}">Home</a></li>
                <!-- user will be able to see their reviews -->
                <li><a href="#">Account</a></li>

                <!--If user is not logged in-->
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>

                <!-- Browse all movies regardless of login status -->
                <li><a href="{{ url_for('browse_all_movies', current_page=1) }}">Browse All Movies</a></li>
                <li><a href="{{ url_for('search_movie') }}">search a movie</a></li>
            </ul>
        </nav>
    </header>
    {% block content %} {% endblock %}
    <footer></footer>
</body>
</html>
